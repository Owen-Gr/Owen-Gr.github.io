<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mon Site</title>
    <style>
        body {
            margin: 0;
            padding: 70px 0 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #222831;
            color: #EEEEEE;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #31363F;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        nav a {
            color: #76ABAE;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #EEEEEE;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .page-box {
            background: #31363F;
            padding: 25px;
            border-radius: 10px;
            transition: transform 0.3s;
            text-align: center;
        }

        .page-box:hover {
            transform: translateY(-5px);
        }

        .page-box h2 {
            color: #76ABAE;
            margin-top: 0;
        }

        footer {
            background: #31363F;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .page-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="poeme.html">Poème</a>
        <a href="voyage.html">Voyage au Népal</a>
        <a href="biographie.html">Biographie</a>
    </nav>

    <!-- Contenu principal -->
    <div class="container">
        <h1 style="text-align: center; color: #76ABAE;">Bienvenue sur mon site</h1>
        
        <div class="page-grid">
            <div class="page-box">
                <h2>Poème</h2>
                <p>Découvrez mes créations poétiques</p>
                <a href="poeme.html" style="color: #76ABAE;">Lire →</a>
            </div>

            <div class="page-box">
                <h2>Voyage au Népal</h2>
                <p>Mon aventure himalayenne</p>
                <a href="voyage.html" style="color: #76ABAE;">Explorer →</a>
            </div>

            <div class="page-box">
                <h2>Biographie</h2>
                <p>Qui suis-je ?</p>
                <a href="biographie.html" style="color: #76ABAE;">Découvrir →</a>
            </div>
        </div>
    </div>

    <!-- Footer avec lien de retour à l'accueil -->
    <footer>
        <a href="index.html" style="color: #76ABAE; text-decoration: none;">Retour à l'accueil</a>
    </footer>
</body>
</html>
